<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

    <title>Javascript exercise 7</title>
</head>
<body>
    <div class="container">
        <header id="header" class="header">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minus, culpa.
        </header>
        <nav id="nav" class="nav">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        </nav>
        <section id="section" class="section">
            <p id="hello" >Hello world!</p> 
            <input type="button" onclick="getAjax(config)" value="Joke">
        </section>
        <footer id="footer" class="footer">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vero, similique!
        </footer>
    </div> 
    <script>
    

        let config  = {
            url: 'http://api.icndb.com/jokes/random',
            method: 'GET',
            mode: 'cors',
            redirect: 'follow',
            headers: new Headers({
                'Content-Type': 'application/json'
                })
            };

        function getAjax(config)
        {
            let section = document.getElementById('hello');

            fetch(config)
                .then(response => response.json())
                .then(json => section.innerHTML = json.value.joke)
                .catch(error => {
                    section.innerHTML = error;
                    section.style.background = "red";
                });

        }
    </script>
</body>
</html>
